<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>Weather Dashboard</header>
    <main>
        <aside>
            <h1>Search for a City:</h1>
            <input type="text" id="city-search-txtbar">
            <button id="search-button" onclick="citySearch()">Search</button>
            <ul class="city-search-list">
            </ul>
        </aside>
        <section>
            <div class="main-container">
                <h1 id="city-name-display"></h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>
            <h1>5-Day Forcast:</h1>
            <div class="forcast-cards-container">
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
