<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>Weather Dashboard</header>
    <main>
        <aside>
            <h1>Search for a City:</h1>
            <input type="text" id="city-search-txtbar">
            <button id="search-button" onclick="citySearch()">Search</button>
            <ul class="city-search-list">
                <li>Seattle</li>
                <li>Houston</li>
                <li>Chicago</li>
            </ul>
        </aside>
        <section>
            <div class="main-container">
                <h1 id="city-name-display"></h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
